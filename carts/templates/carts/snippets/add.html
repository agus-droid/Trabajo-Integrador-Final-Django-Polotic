<form method="post" action="{% url 'carts:add' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <div class="">
        <div class="d-sm-inline-flex">
            <button type="button" class="btn btn-info" id="remove">-</button>
            <input type="number" value="1" class="form-control" id="quantity" name="quantity">
            <button type="button" class="btn btn-info" id="add">+</button>
        </div>
    </div>
    <div class="mt-2">
    <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
</form>
