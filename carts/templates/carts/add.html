{% extends 'base.html' %}
{% load product_extras %}
{% block content %}
    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Imagen del producto" width="200" height="200">
        {% endif %}  
    </div>
    <div class="col">
        <h1>{{ product.title }}</h1>
        <h3 class="text-success">
            Producto agregado al carrito de compras
        </h3>
        <h4 class="text-danger">
            {{ product.price | price_format }}
        </h4>
        <a class="btn btn-primary" href="{% url 'index' %}">
            Volver al inicio
        </a>
    </div>
{% endblock %}
