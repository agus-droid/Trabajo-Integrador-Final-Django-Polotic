{% extends 'base.html' %}
{% block content %}
            <div class="col">
                <h1>{{ title }}</h1>
                <ul class="list-group"> 
                    {% for product in object_list %}
                        <li class="list-group-item">
                            {{ product.title }}
                            <span>
                                <span class="text-success">{{ product.price }}</span>
                            </span>
                        </li>
                    {% endfor %}
                </ul>  
            </div>
{% endblock %}
