{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguarete KAA Store</title>
    <link rel="stylesheet" href="{% static 'css/bootswatch.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column h-100 dark-mode">
    {% include 'navbar.html' %}
    <main class="flex-shrink-0">
        <div class="container mt-3 mb-3">
            <div class="row">
                {% include 'messages.html' %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    {% include 'footer.html' %}    
</body>
<script src="https://kit.fontawesome.com/f8d866bab6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
