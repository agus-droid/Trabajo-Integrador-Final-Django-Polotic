{% extends 'base.html' %}
{% block content %}
            <div class="col">
                <h2>{{ title }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <div class="form-label mb-3">
                            {{ field.label_tag }}
                            </div>
                            {{ field }}
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                        </div>
                    {% endfor %}
                    <input type="checkbox" class="mb-4" onclick="showPassword()"> 
                    <span class="text-white">Ver contrase√±a</span>
                    <br>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
{% endblock %}
