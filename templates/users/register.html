{% extends 'base.html' %}
{% block content %}
            <div class="col">
                <h2>Registro</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                        </div>
                    {% endfor %}
                    <input type="checkbox" onclick="showPassword()"> Ver contrase√±a
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
{% endblock %}
