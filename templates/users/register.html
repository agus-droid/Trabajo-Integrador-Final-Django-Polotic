{% extends 'base.html' %}
{% block content %}
            <div class="col">
                <h2>{{ title }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <div class="form-label mb-3">
                            {{ field.label_tag }}
                            </div>
                            {{ field }}
                            {% if field.errors %}
                                <span class="text-white">{{ field.errors }}</span>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
{% endblock %}
