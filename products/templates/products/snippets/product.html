<div class="card text-center" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Imagen del Producto" class="card-img-top" height="300">
        {% endif %}
        <p class="card-text">{{ product.description }}</p>
        <a href="{% url 'products:product' product.slug %}" class="btn btn-primary">Ver</a>                    
    </div>
</div>
